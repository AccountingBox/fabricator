<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{namespace} Toolkit</title>

	<!-- build:css assets/css/f.css -->
	<link rel="stylesheet" href="assets/css/fabricator.css">
	<!-- endbuild -->

	<!-- toolkit styles -->
	<link rel="stylesheet" href="toolkit/css/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body>

	<div class="f-container">
		<div class="f-main">
			<div class="f-menu-bar">
				<span class="f-menu-toggle f-icon-menu"></span>
			</div>

			<h1>Structures</h1>

			<div class="f-controls">
				<label for="f-checkbox-preview">
					<input type="checkbox" id="f-checkbox-preview" data-toggle="preview">
					<i class="f-toggle f-icon-preview"></i> Preview
				</label>
				<label for="f-checkbox-code">
					<input type="checkbox" id="f-checkbox-code" data-toggle="code">
					<i class="f-toggle f-icon-code"></i> Markup
				</label>
			</div>

			<script type="text/template" id="f-template--standard">

				{{#each structures}}
					<div class="f-item-group" id="{{id}}">

						<div class="f-item-heading-group">
							<a href="#{{id}}" class="f-item-heading">{{name}}</a>
							<div class="f-item-toggles">
								<span class="f-toggle f-icon-preview" data-toggle="preview"></span>
								<span class="f-toggle f-icon-code" data-toggle="code"></span>
							</div>
						</div>

						<div class="f-item-preview">
							{{{content}}}
						</div>
						<div class="f-item-code">
							<pre><code class="language-markup">{{content}}</code></pre>
						</div>
					</div>
				{{/each}}

			</script>

		</div>
	</div>


	<!-- build:js assets/js/f.js -->
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/requirejs/require.js"></script>
	<script src="bower_components/prismjs/prism.js"></script>
	<script src="assets/js/fabricator.js"></script>
	<!-- endbuild -->

	<!-- toolkit scripts -->
	<script src="toolkit/js/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
