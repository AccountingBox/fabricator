<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{namespace} Toolkit</title>

    <!-- toolkit styles -->
    <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
	<!-- /toolkit styles -->

	<!-- build:css assets/css/fabricator.css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/fabricator.css">
	<!-- endbuild -->

</head>
<body>

	<div role="main">
		<div class="f-main">
			<div class="f-menu-bar">
				<span class="f-menu-toggle fa fa-bars"></span>
			</div>

			<h1>Structures</h1>

			<div class="f-controls">
				<label for="f-checkbox-preview">
					<input type="checkbox" id="f-checkbox-preview" data-toggle="preview">
					<i class="f-toggle fa fa-eye"></i> Preview
				</label>
				<label for="f-checkbox-code">
					<input type="checkbox" id="f-checkbox-code" data-toggle="code">
					<i class="f-toggle fa fa-code"></i> Markup
				</label>
			</div>

			<script type="text/template" id="f-template">

				<%
					_.each(structures, function(html, key) {

					var niceName = key.toTitleCase(),
						id = key.toDashDelimited();

				%>

					<div class="f-item-group" id="<%- id %>">

						<div class="f-item-heading-group">
							<a href="#<%- id %>" class="f-item-heading"><%- niceName %></a>
							<div class="f-item-toggles">
								<span class="f-toggle fa fa-eye" data-toggle="preview"></span>
								<span class="f-toggle fa fa-code" data-toggle="code"></span>
							</div>
						</div>

						<div class="f-item-preview">
							<%= html %>
						</div>
						<div class="f-item-code">
							<pre><code class="language-markup"><%- html %></code></pre>
						</div>
					</div>

				<% }); %>

			</script>


		</div>
	</div>


	<!-- build:js assets/js/f.js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/lodash/dist/lodash.js"></script>
	<script src="bower_components/prismjs/prism.js"></script>
	<script src="assets/js/fabricator.js"></script>
	<!-- endbuild -->

</body>
</html>
