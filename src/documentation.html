<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{namespace} Toolkit</title>

    <!-- toolkit styles -->
    <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
	<!-- /toolkit styles -->

	<!-- build:css assets/css/fabricator.css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/fabricator.css">
	<!-- endbuild -->

</head>
<body>

	<div role="main">
		<div class="f-main">
			<div class="f-menu-bar">
				<span class="f-menu-toggle fa fa-bars"></span>
			</div>

			<h1>Documentation</h1>


			<script type="text/template" id="f-template">

				<% _.each(documentation, function(item) { %>

					<div class="f-item-group">
						<h2 id="<%- item.name %>"><a href="#<%- item.name %>"><%- item.niceName %></a></h2>
						<%= item.content.html %>
					</div>

				<% }); %>

			</script>


		</div>
	</div>


	<!-- build:js assets/js/f.js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/lodash/dist/lodash.js"></script>
	<script src="bower_components/prismjs/prism.js"></script>
	<script src="assets/js/fabricator.js"></script>
	<!-- endbuild -->

</body>
</html>
